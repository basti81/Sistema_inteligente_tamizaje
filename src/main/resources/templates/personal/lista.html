<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <title>Gestión Personal</title>
  <div th:insert="fragments/imports :: head"></div>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    <div th:insert="fragments/imports :: sidebar"></div>
  </ul>
  <!-- End of Sidebar -->


  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Top bar -->
      <div th:insert="fragments/imports :: topbar"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Lista Personal</li>
          </ol>
        </nav>

        <!-- Page Heading -->
        <div class="alert alert-success alert-dismissible fade show" th:if="${msg != null}"   role="alert">
          <strong th:text="${msg}"></strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header">
            <div class="d-flex justify-content-between">
              <div class="d-flex justify-content-start">
                <a th:href="@{/personal/nuevo}"> <i class="fas fa-plus-circle fa-sm"></i> Nuevo </a>
              </div>
              <h6 class="m-0 font-weight "><i class="fas fa-book-medical"></i> Lista Personal</h6>
              <div></div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Rut</th>
                  <th>Nombre</th>
                  <th>Rol</th>
                  <th>Habilitado</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                  <th>#</th>
                  <th>Rut</th>
                  <th>Nombre</th>
                  <th>Rol</th>
                  <th>Habilitado</th>
                  <th>Acciones</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="personal : ${personals}">
                  <td th:text="${personal.usuario.id_usuario}"></td>
                  <td th:text="${personal.usuario.rut}"></td>
                  <td th:text="${personal.usuario.nombre}+' '+${personal.usuario.apellido}"></td>
                  <td th:text="${personal.usuario.roles}"></td>
                  <td >
                    <span th:if="${personal.usuario.habilitado == true}"> <div class="btn btn-success btn-sm"> Si</div></span>
                    <span th:unless="${personal.usuario.habilitado == true}"> <div class="btn btn-danger btn-sm"> No</div></span>
                  </td>
                  <td>

                    <a th:href = "@{/personal/actualizar/(id_usuario = ${personal.usuario.id_usuario})}" class="btn btn-success btn-sm" title="Actualizar">
                      <i class="fas fa-pencil-alt" aria-hidden="true"></i> </a>
                    <a th:href = "@{/personal/eliminar/(id_usuario = ${personal.usuario.id_usuario})}" class="btn btn-danger btn-sm" title="Eliminar" onclick="return confirm('¿Está seguro de eliminar?')">
                      <i class="fas fa-trash" aria-hidden="true"></i> </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:insert="fragments/imports :: footer"></footer>
    <!-- End Footer -->
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div th:insert ="fragments/imports :: display-topbar"></div>
<div th:insert = "fragments/imports :: scripts"></div>
</body>

</html>
