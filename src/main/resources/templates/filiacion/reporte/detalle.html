<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gestion Reportes</title>
    <!-- Custom fonts for this template -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/style-sirere-min.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>
    <script src="/js/demo/chart-area-demo.js"></script>
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <div th:insert="fragments/sidebar :: sidebar-paciente"></div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Top bar -->
            <div th:insert="fragments/topbar :: topbar"></div>
            <!-- End Top bar-->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between">
                    <h5 class="h mb-2 text-gray-800">Evolucion</h5>
                </div>

                <!--  Datos paciente -->
                <div class="card shadow mb-4">
                <div class="card-header">
                <div class="table-responsive">
                <table class="table table-sm">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha Nac.</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" th:text="${usuario.id_usuario}"></th>
                    <td th:text="${usuario.rut}"></td>
                    <td th:text="${usuario.nombre}+' '+${usuario.apellido}"></td>
                    <td th:text="${usuario.paciente.filiacion.fecha_nac}"></td>
                </tr>
                </tbody>
                </table>
                </div>
                </div>
                </div>

                <!-- Content Row -->
                <div class="row">
                <div class="col-xl-8 col-lg-7">
                <!-- Area Chart -->
                <div class="card shadow mb-4">
                <div class="card-header text-right">
                    <h6 class="m-0 font-weight-bold text-primary">Creatinina v/s Tiempo</h6>
                </div>
                <div class="card-body">
                <div class="chart-area">
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    var v_date_crea = /*[[${v_date_crea}]]*/ 'default';
                    var v_crea = /*[[${v_crea}]]*/ 'default';
                    /*]]>*/
                </script>
                <canvas id="myAreaChartCvsT"></canvas>
                <script type="text/javascript" th:src ="@{/js/lineChartCvsT.js}"></script>
                </div>
                </div>
                </div>
                <!-- Area Chart -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Signos Vitales v/s Tiempo</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-area">
                            <script th:inline="javascript">
                                /*<![CDATA[*/
                                var v_date_signo = /*[[${v_date_signo}]]*/ 'default';
                                var v_signo_pa = /*[[${v_signo_pa}]]*/ 'default';
                                var v_signo_pb = /*[[${v_signo_pb}]]*/ 'default';
                                /*]]>*/
                            </script>
                            <canvas id="myAreaChartSvsT"></canvas>
                            <script type="text/javascript" th:src ="@{/js/lineChartSvs.js}"></script>
                        </div>
                    </div>
                </div>

                </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- FOOTER -->
        <footer th:insert="fragments/imports :: footer"></footer>
        <!-- End FOOTER -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:insert ="fragments/topbar :: logout"></div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
<!-- Page level custom scripts -->
<script src="/js/demo/chart-pie-demo.js"></script>
<script src="/js/demo/chart-bar-demo.js"></script>
</body>

</html>
